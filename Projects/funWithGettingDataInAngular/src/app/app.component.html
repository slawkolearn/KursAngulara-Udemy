<p>
  Witamy na kursie {{ title | uppercase }}<br>
</p>

<p>Dni tygodnia - użycie ngIf</p>

<ng-container *ngIf="isVisible">
  <div *ngFor="let day of days">
    <div>{{day}}</div>
  </div>
</ng-container>
<button (click)="show()">NgIf</button>


<br>
<p>Dni tygodnia - użycie hidden</p>

<div [hidden]="isHidden">
  <div *ngFor="let day of days">
    <div>{{day}}</div>
  </div>
</div>

<button (click)="hidden()">Hidden</button>
