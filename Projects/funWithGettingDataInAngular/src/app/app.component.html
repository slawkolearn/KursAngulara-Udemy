<p>
  Witamy na kursie {{ title | uppercase }}<br>
</p>

<div *ngIf="days.length > 0">
  <ul>
    <ng-container *ngFor="let day of days, let e = even">
      <li *ngIf="e">
        {{ day }}
      </li>
    </ng-container>
  </ul>
</div>

<div *ngFor='let dog of dogs; let i = index'>
  <div *ngIf="dog.age > 3">
    {{ i + 1 }} Mój pies ma na imię {{ dog.name }} i ma {{ dog.age }} lata
  </div>
</div>
